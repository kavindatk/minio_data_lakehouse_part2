# Hive Integration
spark.sql.hive.metastore.uris   thrift://node01:9083
spark.sql.warehouse.dir         s3a://warehouse/tablespace/managed_tables
spark.sql.catalogImplementation hive


# Add separate Iceberg catalog if needed
spark.sql.catalog.iceberg_catalog=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.iceberg_catalog.type=hive
spark.sql.catalog.iceberg_catalog.uri=thrift://node01:9083
#spark.sql.catalog.iceberg_catalog.warehouse=s3a://warehouse/tablespace/external_tables
spark.sql.catalog.iceberg_catalog.warehouse=s3a://warehouse/tablespace/iceberg_tables
#spark.sql.catalog.iceberg_catalog.io-impl=org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.iceberg_catalog.io-impl=org.apache.iceberg.hadoop.HadoopFileIO
spark.sql.catalog.spark_catalog.s3.region=us-east-1

# Serialization
spark.serializer                org.apache.spark.serializer.KryoSerializer

spark.hadoop.fs.s3a.access.key=minioadmin
spark.hadoop.fs.s3a.secret.key=minioadmin
spark.hadoop.fs.s3a.region=us-east-1
spark.hadoop.fs.s3a.endpoint=http://minoproxy:9999
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem


spark.jars /opt/spark/jars/hadoop-aws-3.3.4.jar,/opt/spark/jars/aws-java-sdk-bundle-1.12.367.jar

spark.master                             		spark://node01:7077
#spark.jars.packages                      		org.apache.hadoop:hadoop-aws:3.3.4
spark.hadoop.fs.s3a.impl                 		org.apache.hadoop.fs.s3a.S3AFileSystem
#spark.hadoop.fs.s3a.endpoint             		http://minoproxy:9999
spark.hadoop.fs.s3a.path.style.access    		true
#spark.hadoop.fs.s3a.access.key           		minioadmin
#spark.hadoop.fs.s3a.secret.key           		minioadmin
spark.hadoop.fs.s3a.connection.ssl.enabled 		false
spark.hadoop.fs.s3a.aws.credentials.provider 		org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider
spark.hadoop.fs.s3a.connection.establish.timeout 	30000
spark.hadoop.fs.s3a.connection.timeout 			200000
spark.hadoop.fs.s3a.threads.keepalivetime 		60000
spark.hadoop.fs.s3a.retry.interval      		500
spark.hadoop.fs.s3a.retry.throttle.interval 		100
spark.hadoop.fs.s3a.multipart.purge.age 		86400000



# Set the Thrift Server port
spark.thriftserver.port 10001
# Optional: Enable single session mode
spark.sql.hive.thriftServer.singleSession true
# Optional: Use Hive catalog
spark.sql.catalogImplementation hive


# Enable Fair Scheduler and point to the allocation file
spark.scheduler.mode FAIR
spark.scheduler.allocation.file file:///opt/spark/conf/fairscheduler.xml

# Optional: limit resources per app
spark.cores.max 4
spark.executor.cores 2
spark.executor.memory 6g
spark.driver.memory 4g
